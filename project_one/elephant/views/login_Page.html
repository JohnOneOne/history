<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<title>Document</title>
	<link rel="stylesheet" href="../css/style8.css">
</head>
<body>
	<header class="header">
		<img src="../img/112.png" alt="">
		<span>登录</span>
	</header>
	<section class="main">
		<div class="btn">
			<span>环球账号登录</span>
			<span>动态密码登录</span>
		</div>
		<div class="tel_pwd">
			<input type="text" placeholder="手机号/会员名" name="username" ng-model="username">
			<img src="../img/9.png" alt="">
			<input type="text" placeholder="密码" name="userpwd" ng-model="userpwd">
			<img src="../img/code.png" alt="">
			<small>忘记密码</small>
		</div>
		<div class="lo_ce">
			<p ng-click="submit()">登录</p>
			<p>新用户注册</p>
		</div>
		<h3><span>其他方式登录</span></h3>
		<div class="pic">
			<dl>
				<dt><img src="../img/weixin.png" alt=""></dt>
				<dd>微信</dd>
			</dl>
			<dl>
				<dt><img src="../img/weibo.png" alt=""></dt>
				<dd>微博</dd>
			</dl>
			<dl>
				<dt><img src="../img/qq.png" alt=""></dt>
				<dd>QQ</dd>
			</dl>
		</div>
	</section>
	<script>
		document.documentElement.style.fontSize=document.documentElement.clientWidth/7.5+'px';
	</script>
</body>
</html>
